<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">                           
</head>
<body>
  <main>
    <article class="product">
      <picture class="product_img">
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 685px)">
        <img src="./images/image-product-mobile.jpg" alt="Gabrielle CHANEL bottle laying flat">
      </picture>
 
      <div class="product_details">
        <p class="product_section">Perfume</p>  

        <h1 class="product_name">Gabrielle Essence Eau De Parfum</h1> 

        <p class="product_note">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
           Perfumer-Creator for the House of CHANEL. </p>

        <div class="flex-group">
          <p class="product_price"><span class="visually-hidden">Current price:</span>$149.99</p>
          <p class="product_original-price"><span class="visually-hidden">Old price:</span><s>$169.99</s></p>
        </div>

         <button class="button">
           <img src="./images//icon-cart.svg" alt="cart picture">
            Add to Cart
         </button> 
    </article>
  </main>
      <div class="attribution">
         Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
         Coded by <a href="https://github.com/Oluwatimilehinaluko">Oluwatimilehinaluko</a>.
      </div>
</body>
</html>
